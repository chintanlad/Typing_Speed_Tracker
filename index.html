<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Typing Speed Tracker</h1>
      <p id="word-line">Loading...</p>
      <input type="text" id="typing-input" placeholder="Start typing...!!!" />
      <p>WPM: <span id="wpm">0</span></p>
      <p>Errors: <span id="errors">0</span></p>
      <p>Best WPM: <span id="best-wpm">0</span></p>
      <button id="restart-btn">Restart</button>
      <p id="completion-message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
